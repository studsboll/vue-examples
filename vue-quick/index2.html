<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <title>Vue Quick</title>
</head>
<body>
    <h1>Running like a fox.</h1>
    
    <div id="app">{{message}}</div>

    <script>
    
    new Vue({
        el: '#app',
        data: {
        message: 'You are the fox!'
        }
    });

    </script>
</body>
</html>
